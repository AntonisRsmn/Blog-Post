<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Access</title>
  <link rel="stylesheet" href="css/global.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Rusman</a>
    <nav>
      <a href="/" class="nav-link">Home</a>
      <a href="/admin/login.html" class="nav-link" data-auth-link>Login</a>
      <button id="theme-toggle"></button>
    </nav>
  </div>
</header>

<main>
  <div class="card" style="max-width: 520px; margin: 60px auto; text-align: center;">
    <h1 style="margin-bottom: 12px;">Access denied</h1>
    <p style="margin-bottom: 24px;">This account does not have permission to view the dashboard.</p>
    <button type="button" onclick="window.location.href='/'">Go back home</button>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <p class="footer-text">© 2026 · <a href="https://rusman.gr" target="_blank" rel="noopener">Antonios Rusman</a></p>
    <div class="footer-links">
      <a href="/" class="footer-btn">Home</a>
      <a href="/admin/login.html" class="footer-btn">Login</a>
    </div>
    <p class="footer-text">Theme: <span id="theme-label">Light</span></p>
  </div>
</footer>

<script src="js/theme.js"></script>
<script>
function updateThemeLabel() {
  const label = document.getElementById('theme-label');
  const mode = document.documentElement.getAttribute('data-theme') || 'light';
  label.textContent = mode === 'dark' ? 'Dark' : 'Light';
}
window.addEventListener('DOMContentLoaded', updateThemeLabel);
</script>

</body>
</html>
