<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign Up</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Rusman</a>
    <nav>
      <a href="/" class="nav-link">Home</a>
      <a href="/admin/login.html" class="nav-link" data-auth-link>Login</a>
      <button id="theme-toggle"></button>
    </nav>
  </div>
</header>

<main>
  <div class="login-container">
    <div class="login-card">
      <h2>Create Account</h2>
      <form id="signupForm" class="login-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirm"
            placeholder="Confirm password"
            required
            autocomplete="new-password"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p style="margin-top: 12px; text-align: center; color: var(--text-muted);">
        Already have an account? <a href="/admin/login.html">Sign in</a>
      </p>
      <div id="error" class="error"></div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <p class="footer-text">© 2026 · Rusman</p>
    <div class="footer-links">
      <a href="/" class="footer-btn">Home</a>
      <a href="#" class="footer-btn">Support</a>
    </div>
    <p class="footer-text">Theme: <span id="theme-label">Light</span></p>
  </div>
</footer>

<script src="../js/theme.js"></script>
<script>
function updateThemeLabel() {
  const label = document.getElementById('theme-label');
  const mode = document.documentElement.getAttribute('data-theme') || 'light';
  label.textContent = mode === 'dark' ? 'Dark' : 'Light';
}
window.addEventListener('DOMContentLoaded', updateThemeLabel);

document.getElementById("signupForm").addEventListener("submit", async e => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const error = document.getElementById("error");
  error.textContent = "";
  error.classList.remove("show");

  if (password !== confirm) {
    error.textContent = "Passwords do not match.";
    error.classList.add("show");
    return;
  }

  const res = await fetch("/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  if (!res.ok) {
    const message = res.status === 409
      ? "Email already registered."
      : "Sign up failed. Try again.";
    error.textContent = message;
    error.classList.add("show");
    return;
  }

  window.location.href = "/admin/profile.html";
});
</script>

</body>
</html>
