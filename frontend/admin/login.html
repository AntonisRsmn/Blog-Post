            type="password"
            id="password"
            placeholder="Enter admin password"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p style="margin-top: 12px; text-align: center; color: var(--text-muted);">
        No account? <a href="/admin/signup.html">Create one</a>

<script src="../js/theme.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();

function updateThemeLabel() {
  const label = document.getElementById('theme-label');
  const mode = document.documentElement.getAttribute('data-theme') || 'light';
  label.textContent = mode === 'dark' ? 'Dark' : 'Light';
}
window.addEventListener('DOMContentLoaded', updateThemeLabel);

document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");
  error.textContent = "";
  error.classList.remove("show");

  const res = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  if (!res.ok) {
    error.textContent = "Wrong password. Please try again.";
    error.classList.add("show");
    return;
  }

  const profileRes = await fetch("/api/auth/profile");
  if (!profileRes.ok) {
    window.location.href = "/admin/profile.html";
    return;
  }

  const profile = await profileRes.json();
  window.location.href = profile.role === "staff"
    ? "/admin/dashboard.html"
    : "/admin/profile.html";
});
</script>
