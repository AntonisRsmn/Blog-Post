<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">My Blog</a>
    <nav>
      <a href="/" class="nav-link">Home</a>
      <a href="/admin/login.html" class="nav-link">Admin</a>
      <button id="theme-toggle"></button>
    </nav>
  </div>
</header>

<main>
  <div class="login-container">
    <div class="login-card">
      <h2>Admin Login</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Enter admin password"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div id="error" class="error"></div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <p class="footer-text">© 2026 · My Blog</p>
    <div class="footer-links">
      <a href="/" class="footer-btn">Home</a>
      <a href="#" class="footer-btn">Support</a>
    </div>
    <p class="footer-text">Theme: <span id="theme-label">Light</span></p>
  </div>
</footer>

<script src="../js/theme.js"></script>
<script>
function updateThemeLabel() {
  const label = document.getElementById('theme-label');
  const mode = document.documentElement.getAttribute('data-theme') || 'light';
  label.textContent = mode === 'dark' ? 'Dark' : 'Light';
}
window.addEventListener('DOMContentLoaded', updateThemeLabel);

document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const error = document.getElementById("error");
  error.textContent = "";
  error.classList.remove("show");

  const res = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  if (!res.ok) {
    error.textContent = "Wrong password. Please try again.";
    error.classList.add("show");
    return;
  }

  window.location.href = "/admin/dashboard.html";
});
</script>

</body>
</html>
