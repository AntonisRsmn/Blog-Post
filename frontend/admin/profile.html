<main>
  <div class="admin-container">
    <h1 style="margin-bottom: 30px; color: var(--accent);">Profile</h1>
    <div id="status" class="admin-status" role="status" aria-live="polite"></div>

    <div class="profile-grid">
      <div class="admin-section">
        <h2>Account</h2>
        <form id="profileForm">
          <div class="profile-avatar">
            <img id="avatarPreview" src="../assets/default-avatar.svg" alt="Profile avatar" />
            <div class="avatar-upload">
              <input type="file" id="avatar" accept="image/*" />
              <input type="hidden" id="avatarUrl" />
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" readonly disabled />
          </div>

          <div class="name-row">
            <div class="form-group">
              <label>First Name</label>
              <input id="firstName" type="text" placeholder="First name" autocomplete="given-name" />
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input id="lastName" type="text" placeholder="Last name" autocomplete="family-name" />
            </div>
          </div>

          <div class="form-group">
            <label>Username</label>
            <input id="username" type="text" placeholder="Your name" />
          </div>

          <button type="submit">Save Profile</button>
          <button type="button" id="logoutBtn" class="secondary" style="margin-left: 8px;">Log out</button>
        </form>
      </div>

      <div class="admin-section">
        <h2>Change Password</h2>
        <form id="passwordForm">
          <div class="form-group">
            <label>Current Password</label>
            <input id="currentPassword" type="password" autocomplete="current-password" required />
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input id="newPassword" type="password" autocomplete="new-password" required />
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input id="confirmPassword" type="password" autocomplete="new-password" required />
          </div>
          <button type="submit">Update Password</button>
        </form>
      </div>
    </div>

    <div class="admin-section" style="margin-top: 18px;">
      <h2>Profile Links</h2>

      <div class="profile-links-grid">
        <div class="form-group">
          <label>Website URL</label>
          <input id="websiteUrl" type="url" placeholder="https://yourwebsite.com" form="profileForm" />
        </div>

        <div class="form-group">
          <label>GitHub URL</label>
          <input id="githubUrl" type="url" placeholder="https://github.com/username" form="profileForm" />
        </div>

        <div class="form-group">
          <label>LinkedIn URL</label>
          <input id="linkedinUrl" type="url" placeholder="https://linkedin.com/in/username" form="profileForm" />
        </div>

        <div class="form-group">
          <label>Instagram URL</label>
          <input id="instagramUrl" type="url" placeholder="https://instagram.com/username" form="profileForm" />
        </div>

        <div class="form-group">
          <label>Twitter/X URL</label>
          <input id="twitterUrl" type="url" placeholder="https://x.com/username" form="profileForm" />
        </div>

        <div class="form-group">
          <label>TikTok URL</label>
          <input id="tiktokUrl" type="url" placeholder="https://tiktok.com/@username" form="profileForm" />
        </div>
      </div>

    </div>
  </div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

function updateThemeLabel() {
  const label = document.getElementById('theme-label');
  const mode = document.documentElement.getAttribute('data-theme') || 'light';
  if (label) {
    label.textContent = mode === 'dark' ? 'Dark' : 'Light';
  }
}
window.addEventListener('DOMContentLoaded', updateThemeLabel);

const statusEl = document.getElementById("status");
const DEFAULT_AVATAR_SRC = "../assets/default-avatar.svg";
let statusHideTimer = null;

function setAvatarPreview(url) {
  const avatarPreview = document.getElementById("avatarPreview");
  if (!avatarPreview) return;
  avatarPreview.onerror = () => {
    avatarPreview.onerror = null;
    avatarPreview.src = DEFAULT_AVATAR_SRC;
  };
  avatarPreview.src = String(url || "").trim() || DEFAULT_AVATAR_SRC;
}

function showStatus(message, type) {
  if (!statusEl) return;
  if (statusHideTimer) {
    clearTimeout(statusHideTimer);
    statusHideTimer = null;
  }
  statusEl.textContent = message;
  statusEl.classList.remove("success", "error", "show");
  if (type) statusEl.classList.add(type);
  statusEl.classList.add("show");

  statusHideTimer = setTimeout(() => {
    statusEl.textContent = "";
    statusEl.classList.remove("success", "error", "show");
    statusHideTimer = null;
  }, 5000);
}

function clearStatus() {
  if (!statusEl) return;
  if (statusHideTimer) {
    clearTimeout(statusHideTimer);
    statusHideTimer = null;
  }
  statusEl.textContent = "";
  statusEl.classList.remove("success", "error", "show");
}

async function loadProfile() {
  const res = await fetch("/api/auth/profile");
  if (!res.ok) {
    showStatus("Please sign in again.", "error");
    return;
  }

  const profile = await res.json();
  document.getElementById("email").value = profile.email || "";
  document.getElementById("firstName").value = profile.firstName || "";
  document.getElementById("lastName").value = profile.lastName || "";
  document.getElementById("username").value = profile.username || "";
  document.getElementById("avatarUrl").value = profile.avatarUrl || "";
  document.getElementById("websiteUrl").value = profile.websiteUrl || "";
  document.getElementById("githubUrl").value = profile.githubUrl || "";
  document.getElementById("linkedinUrl").value = profile.linkedinUrl || "";
  document.getElementById("instagramUrl").value = profile.instagramUrl || "";
  document.getElementById("twitterUrl").value = profile.twitterUrl || "";
  document.getElementById("tiktokUrl").value = profile.tiktokUrl || "";

  setAvatarPreview(profile.avatarUrl);
}

async function uploadAvatar(file) {
  const form = new FormData();
  form.append("image", file);

  const res = await fetch("/api/upload", {
    method: "POST",
    body: form
  });

  if (!res.ok) {
    showStatus("Image upload failed.", "error");
    return null;
  }

  const data = await res.json();
  return data.url;
}

document.getElementById("avatar").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  clearStatus();
  const url = await uploadAvatar(file);
  if (!url) return;

  document.getElementById("avatarUrl").value = url;
  setAvatarPreview(url);
  showStatus("Avatar uploaded. Save profile to apply.", "success");
});

document.getElementById("profileForm").addEventListener("submit", async e => {
  e.preventDefault();
  clearStatus();

  const payload = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    username: document.getElementById("username").value,
    avatarUrl: document.getElementById("avatarUrl").value,
    websiteUrl: document.getElementById("websiteUrl").value,
    githubUrl: document.getElementById("githubUrl").value,
    linkedinUrl: document.getElementById("linkedinUrl").value,
    instagramUrl: document.getElementById("instagramUrl").value,
    twitterUrl: document.getElementById("twitterUrl").value,
    tiktokUrl: document.getElementById("tiktokUrl").value
  };

  const res = await fetch("/api/auth/profile", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    showStatus("Profile update failed.", "error");
    return;
  }

  showStatus("Profile updated.", "success");
});

document.getElementById("passwordForm").addEventListener("submit", async e => {
  e.preventDefault();
  clearStatus();

  const currentPassword = document.getElementById("currentPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (newPassword !== confirmPassword) {
    showStatus("New passwords do not match.", "error");
    return;
  }

  const res = await fetch("/api/auth/password", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ currentPassword, newPassword })
  });

  if (!res.ok) {
    showStatus("Current password is incorrect.", "error");
    return;
  }

  document.getElementById("currentPassword").value = "";
  document.getElementById("newPassword").value = "";
  document.getElementById("confirmPassword").value = "";
  showStatus("Password updated.", "success");
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch("/api/auth/logout", { method: "POST" });
  window.location.href = "/admin/login.html";
});

loadProfile();
</script>
